<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculartor</title>
</head>
<body>
<header class="header">
  <h1 class="title_l">Calculadora de unidade de medida</h1>
  <div class="calculator">
    <section class="navigation">
        <h2 class="title_m">selecione a unidade de medida</h2>
      <nav>
        <form id="navigate" class="navigation__form">
          <button>rem</button>
          <button>em</button>
          <button>px</button>
          <button>point</button>
          <button id="clear">clear</button>
        </form>
      </nav>
    </section>

    <div class="scream">
      <div>
        <p>//</p>
        <p id="calc"></p>
      </div>

    </div>

    <form id="form" class="controler">
      <button class="controller__button">7</button>
      <button class="controller__button">8</button>
      <button class="controller__button">9</button>
      <button class="controller__button">4</button>
      <button class="controller__button">5</button>
      <button class="controller__button">6</button>
      <button class="controller__button">1</button>
      <button class="controller__button">2</button>
      <button class="controller__button">3</button>
      <button class="controller__button">0</button>
      <button class="controller__button">.</button>
      <button class="controller__button">=</button>
    </form>
  </div>
</header>


</body>
<script src="./js/script.js"></script>
</html>
